    <title>Document</title>
</head>
<body>

            <option value="手写render100遍">手写render100遍</option>
            <option value="早点睡觉">早点睡觉</option>
            <option value="多吃点饭">多吃点饭</option>

        </select>
        <p>{{select}}</p>
      

    </div>

    <script src="./lib/vue.js"></script>
    <script>
    
        new Vue({
            el:"#app",
            data:{
                select:[]
            }
            
        })
    </script>
    
</body>
</html>
